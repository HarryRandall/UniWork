<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icons/icon2.png" alt="Logo" class="logo">
        <div class="title-text">
            <p>Sprintlaw</p>
            <p>Extension</p>
        </div>
    </div>
    <hr class="divider">
    <div class="toggle-container">
        <div class="toggle-item">
            <label class="switch">
                <input type="checkbox" id="googleMeetPlugin" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-text">Google Meet Plugin</span>
        </div>
    </div>
    <div class="button-container">
        <a href="https://sprintlaw.atlassian.net/" target="_blank" class="report-button">Report Issues</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
